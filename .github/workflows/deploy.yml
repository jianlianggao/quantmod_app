name: Fetch Data

on:
  push:
    paths:
      - 'myapp/tofetch.txt'

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        Rscript -e 'install.packages("quantmod")'

    - name: Fetch data
      run: |
        Rscript fetch_data.R
